<h1 class="animated fadeIn"> {{heroe.nombre | uppercase}}
    <h5><small>({{ heroe.aparicion | date: 'y' }})</small></h5>
</h1>

<hr>
<div class="row animated fadeIn fast">

    <div class="col-md-4">
        <img [src]="heroe.img" class="img-fluid" [alt]="heroe.nombre">
        <br>
        <hr>
        <a [routerLink]="[ '/heroes' ]" class="btn btn-outline-danger btn-block">Regresar</a>
    </div>

    <div class="col-md-8">
        <h3>{{heroe.nombre}}</h3>

        <p>
            {{heroe.bio}}
        </p>

        <div>
            <img *ngIf="heroe.casa == 'Marvel'" class="img-logo" src="assets/img/Logo_marvel.png" alt="Marvel">
            <img *ngIf="heroe.casa == 'DC'" class="img-logo" src="assets/img/dclogo.png" alt="DC">
        </div>




    </div>

</div>
