<h1>
    Listado de Villanos</h1>
<hr>


<div class="row">
    <div class="col text-right">
        <button routerLink="/crudvillano/nuevo" class="btn btn-primary">
      <i class="fa fa-plus"></i>
      Agregar
    </button>
    </div>
</div>

<table *ngIf="!cargando && villanos.length > 0" class="table mt-3 animated fadeIn faster animated fadeIn faster">
    <thead class="thead-dark">
        <tr>
            <th scope="col">#</th>
            <th scope="col" style="text-align: center">Nombre</th>
            <th scope="col" style="text-align: center" width="400px" overflow="auto">bio</th>
            <th scope="col" style="text-align: center">casa</th>
            <th scope="col" style="text-align: center">aparicion</th>
            <th scope="col" style="text-align: center">Poder</th>
            <th scope="col" style="text-align: center">Vivo</th>
            <th scope="col" style="text-align: center">Tools</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let villano of villanos; let i = index">
            <th scope="row">{{ i + 1 }}</th>
            <td style="text-align: center">{{ villano.name }}</td>
            <td>{{ villano.bio }}</td>
            <td style="text-align: center">{{ villano.casa }}</td>
            <td style="text-align: center">{{ villano.aparicion }}</td>
            <td>{{ villano.poder }}</td>
            <td>

                <label *ngIf="villano.vivo" class="badge badge-success">Vivo</label>
                <label *ngIf="!villano.vivo" class="badge badge-danger">Muerto</label>

            </td>
            <td>

                <button class="btn btn-info mr-1" [routerLink]="['/crudvillano', villano.id ]">
          <i class="fa fa-pen"></i>
        </button>

                <button class="btn btn-danger" (click)="borrarVillano( villano, i ) ">
          <i class="fa fa-trash"></i>
        </button>


            </td>
        </tr>
    </tbody>
</table>

<div *ngIf="!cargando && villanos.length === 0" class="alert alert-warning text-center mt-3 animated fadeIn faster">
    <h4 class="alert-heading">No hay registros</h4>
    <p>
        <i class="fa fa-exclamation fa-2x"></i>
    </p>
</div>

<div *ngIf="cargando" class="alert alert-info text-center mt-3 animated fadeIn faster">
    <h4 class="alert-heading">Cargando</h4>
    <p>
        <i class="fa fa-sync-alt fa-spin fa-2x"></i>
    </p>
    <p class="mb-0">
        Espere por favor
    </p>
</div>
