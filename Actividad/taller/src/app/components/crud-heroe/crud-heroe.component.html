<h1>Héroe <small>Nombre del Héroe</small> </h1>
<hr>


<div class="row text-right">
    <div class="col">
        <button class="btn btn-danger" routerLink="/crudheroes">
      <i class="fa fa-arrow-left"></i>
      Regresar
    </button>
    </div>
</div>



<div class="row animated fadeIn faster">
    <div class="col">

        <form (ngSubmit)="guardar( f )" #f="ngForm">

            <div class="form-group">
                <label>Firebase ID</label>
                <input type="text" class="form-control" placeholder="Firebase ID" [(ngModel)]="heroe.id" name="id" disabled="disabled">
                <small class="form-text text-muted">Este campo es autogenerado</small>
            </div>


            <div class="form-group">
                <label>Nombre</label>
                <input type="text" class="form-control" placeholder="Nombre del héroe" [(ngModel)]="heroe.name" name="nombre" required>
            </div>

            <div class="form-group">
                <label>Biografia</label>
                <input type="text" class="form-control" [(ngModel)]="heroe.bio" name="biografia" placeholder="Biografia">
            </div>

            <div class="form-group">
                <label>Casa</label>
                <input type="text" class="form-control" [(ngModel)]="heroe.casa" name="Casa" placeholder="Casa">
            </div>

            <div class="form-group">
                <label>Aparicion</label>
                <input type="text" class="form-control" [(ngModel)]="heroe.aparicion" name="Aparicion" placeholder="Aparicion">
            </div>

            <div class="form-group">
                <label>Poder</label>
                <input type="text" class="form-control" [(ngModel)]="heroe.poder" name="poder" placeholder="Poder del héroe">
            </div>

            <div class="form-group">
                <label>Estado</label>
                <br>

                <button *ngIf="heroe.vivo" (click)="heroe.vivo = false" class="btn btn-outline-success w-50" type="button">
          <i class="fa fa-smile-wink"></i>
          Vivo
        </button>

                <button *ngIf="!heroe.vivo" (click)="heroe.vivo = true" class="btn btn-outline-danger w-50" type="button">
            <i class="fa fa-dizzy"></i>
            Muerto
        </button>

            </div>



            <hr>
            <div class="form-group text-center">
                <button type="submit" class="btn btn-primary w-25">
          <i class="fa fa-save"></i>
          Guardar
        </button>
            </div>


        </form>


    </div>
</div>
