<ion-header [translucent]="true" class="ion-no-border">
    <ion-toolbar color="dark">
        <ion-title>
            Heroes
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="dark">

    <ion-row>

        <ion-col *ngFor="let heroe of heroes; let i = index; " size="12" size-lg="3" size-md="4" size-sm="2" size-xs="12">

            <app-heroe [heroe]="heroe" [idx]=i></app-heroe>

        </ion-col>

    </ion-row>



</ion-content>
